name: IRecordOutcome
uid: botbuilder-calling.IRecordOutcome
package: botbuilder-calling
summary: >-
  Record outcome returns the result of record audio action. RecordOutcome could
  be returned as

  multipart content where first part of multipart contain contains the result of
  action while

  second part contains binary stream representing recorded audio. The audo
  stream will be

  available via the IConversationResult.recordedAudio property.
