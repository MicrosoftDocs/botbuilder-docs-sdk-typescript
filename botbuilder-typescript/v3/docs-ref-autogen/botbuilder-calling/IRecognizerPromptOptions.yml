### YamlMime:TSType
name: IRecognizerPromptOptions
uid: botbuilder-calling.IRecognizerPromptOptions
package: botbuilder-calling
summary: Options passed to recognizer based prompts.
fullName: IRecognizerPromptOptions
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: bargeInAllowed
    uid: botbuilder-calling.IRecognizerPromptOptions.bargeInAllowed
    package: botbuilder-calling
    summary: >-
      Indicates if Skype user is allowed to enter choice before the prompt
      finishes. The default value is true.
    fullName: bargeInAllowed
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'bargeInAllowed?: boolean'
      return:
        type: boolean
        description: ''
  - name: culture
    uid: botbuilder-calling.IRecognizerPromptOptions.culture
    package: botbuilder-calling
    summary: >-
      Culture is an enum indicating what culture the speech recognizer should
      use. The default value is “en-US”. Currently the only culture supported is
      en-US.
    fullName: culture
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'culture?: string'
      return:
        type: string
        description: ''
  - name: initialSilenceTimeoutInSeconds
    uid: botbuilder-calling.IRecognizerPromptOptions.initialSilenceTimeoutInSeconds
    package: botbuilder-calling
    summary: >-
      Maximum initial silence allowed before failing the operation from the time
      we start the recording. The default value is 5 seconds.
    fullName: initialSilenceTimeoutInSeconds
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'initialSilenceTimeoutInSeconds?: number'
      return:
        type: number
        description: ''
  - name: interdigitTimeoutInSeconds
    uid: botbuilder-calling.IRecognizerPromptOptions.interdigitTimeoutInSeconds
    package: botbuilder-calling
    summary: >-
      Maximum allowed time between dial pad digits. The default value is 1
      second.
    fullName: interdigitTimeoutInSeconds
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'interdigitTimeoutInSeconds?: number'
      return:
        type: number
        description: ''
  - name: maxRetries
    uid: botbuilder-calling.IRecognizerPromptOptions.maxRetries
    package: botbuilder-calling
    summary: >-
      (Optional) maximum number of times to reprompt the user. Default value is
      2.
    fullName: maxRetries
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxRetries?: number'
      return:
        type: number
        description: ''
extends: <xref uid="botbuilder-calling.IPromptOptions" />
