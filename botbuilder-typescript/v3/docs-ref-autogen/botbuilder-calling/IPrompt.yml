type: interface
properties:
  - name: culture
    uid: botbuilder-calling.IPrompt.culture
    package: botbuilder-calling
    summary: >-
      The Language enum value to use for Text-To-Speech. Only applicable if
      [value](#value) is text. The default value is “en-US”. Note, currently
      en-US is the only supported language.
    fullName: culture
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'culture?: string'
      return:
        type: string
        description: ''
  - name: emphasize
    uid: botbuilder-calling.IPrompt.emphasize
    package: botbuilder-calling
    summary: >-
      Indicates whether to emphasize when tts'ing out. It's applicable only if
      [value](#value) is text. The default value is false.
    fullName: emphasize
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'emphasize?: boolean'
      return:
        type: boolean
        description: ''
  - name: fileUri
    uid: botbuilder-calling.IPrompt.fileUri
    package: botbuilder-calling
    summary: >-
      HTTP of played media file. Supported formats are WMA or WAV. The file is
      limited to 512kb in size and cached by Skype Bot Platform for Calling.
      Either [value](#value) or [fileUri](#fileuri) must be specified.
    fullName: fileUri
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'fileUri?: string'
      return:
        type: string
        description: ''
  - name: sayAs
    uid: botbuilder-calling.IPrompt.sayAs
    package: botbuilder-calling
    summary: >-
      The SayAs enum value indicates whether to customize pronunciation during
      tts. It's applicable only if [value](#value) is text.
    fullName: sayAs
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sayAs?: string'
      return:
        type: string
        description: ''
  - name: silenceLengthInMilliseconds
    uid: botbuilder-calling.IPrompt.silenceLengthInMilliseconds
    package: botbuilder-calling
    summary: >-
      Any silence played out before [value](#value) is played. If
      [value](#value) is null, this field must be a valid > 0 value.
    fullName: silenceLengthInMilliseconds
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'silenceLengthInMilliseconds?: number'
      return:
        type: number
        description: ''
  - name: value
    uid: botbuilder-calling.IPrompt.value
    package: botbuilder-calling
    summary: >-
      Text-To-Speech text to be played to Skype user. Either [value](#value) or
      [fileUri](#fileuri) must be specified.
    fullName: value
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'value?: string'
      return:
        type: string
        description: ''
  - name: voice
    uid: botbuilder-calling.IPrompt.voice
    package: botbuilder-calling
    summary: VoiceGender enum value. The default value is “female”.
    fullName: voice
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'voice?: string'
      return:
        type: string
        description: ''
