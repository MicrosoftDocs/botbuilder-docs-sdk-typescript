### YamlMime:TSType
name: IRecognitionChoice
uid: botbuilder-calling.IRecognitionChoice
package: botbuilder-calling
summary: >-
  Specifies the speech & DTMF options for a choice based recognition. For
  example, "Say 'Sales' or press 1 for the sales department."
fullName: IRecognitionChoice
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: dtmfVariation
    uid: botbuilder-calling.IRecognitionChoice.dtmfVariation
    package: botbuilder-calling
    summary: >-
      DTMF variations for the choice. For example, Name : "Yes" , DtmfVariation
      : {'1'}
    fullName: dtmfVariation
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'dtmfVariation?: string'
      return:
        type: string
        description: ''
  - name: name
    uid: botbuilder-calling.IRecognitionChoice.name
    package: botbuilder-calling
    summary: >-
      The choice's name. Once a choice matches, this name is conveyed back to
      the bot in the outcome.
    fullName: name
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: speechVariation
    uid: botbuilder-calling.IRecognitionChoice.speechVariation
    package: botbuilder-calling
    summary: >-
      Speech variations that form the choice's grammar. For example, Name :
      "Yes", SpeechVariation : ["Yes", "yeah", "ya", "yo"]
    fullName: speechVariation
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'speechVariation?: string[]'
      return:
        type: 'string[]'
        description: ''
