### YamlMime:TSType
name: IAddress
uid: botbuilder-azure.IAddress
package: botbuilder-azure
summary: >-
  Address routing information for a
  [message](/en-us/node/builder/chat-reference/interfaces/_botbuilder_d_.imessage.html#address).

  Addresses are bidirectional meaning they can be used to address both incoming
  and outgoing messages. They're also connector specific meaning that

  [connectors](/en-us/node/builder/chat-reference/interfaces/_botbuilder_d_.iconnector.html)
  are free to add their own fields.
fullName: IAddress
remarks: ''
isPreview: false
isDeprecated: false
