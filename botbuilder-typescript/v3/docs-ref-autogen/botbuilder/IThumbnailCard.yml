### YamlMime:TSType
name: IThumbnailCard
uid: botbuilder.IThumbnailCard
package: botbuilder
summary: >-
  Displays a card to the user using either a smaller thumbnail layout or larger
  hero layout (the attachments
  [contentType](/en-us/node/builder/chat-reference/interfaces/_botbuilder_d_.iattachment.html#contenttype)
  determines which).

  All of the cards fields are optional so this card can be used to specify
  things like a keyboard on certain channels. Some channels may choose to render
  a lower fidelity version of the card or use an alternate representation.
fullName: IThumbnailCard
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: buttons
    uid: botbuilder.IThumbnailCard.buttons
    package: botbuilder
    summary: >-
      Set of actions applicable to the current card. Not all channels support
      buttons or cards with buttons. Some channels may choose to render the
      buttons using a custom keyboard.
    fullName: buttons
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'buttons?: ICardAction[]'
      return:
        type: '<xref uid="botbuilder.ICardAction" />[]'
        description: ''
  - name: images
    uid: botbuilder.IThumbnailCard.images
    package: botbuilder
    summary: >-
      Messaging supports all media formats: audio, video, images and thumbnails
