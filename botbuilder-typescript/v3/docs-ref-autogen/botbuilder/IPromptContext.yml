### YamlMime:TSType
name: IPromptContext
uid: botbuilder.IPromptContext
package: botbuilder
summary: >-
  Contextual information tracked for a
  [Prompt](/en-us/node/builder/chat-reference/classes/_botbuilder_d_.prompt).
  This information can be accessed

  within a prompt through
  [session.dialogData](/en-us/node/builder/chat-reference/classes/_botbuilder_d_.session#dialogdata).
fullName: IPromptContext
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: activeIntent
    uid: botbuilder.IPromptContext.activeIntent
    package: botbuilder
    summary: >-
      Used to track which
      [Prompt.matches()](/en-us/node/builder/chat-reference/classes/_botbuilder_d_.prompt#matches)
      handler is active. This is

      used internally to move the handlers waterfall to the next step.
    fullName: activeIntent
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'activeIntent: string'
      return:
        type: string
        description: ''
  - name: isReprompt
    uid: botbuilder.IPromptContext.isReprompt
    package: botbuilder
    summary: >-
      If true, we're returning from an unexpected interruption and should send
      the initial turn-0

      prompt again.
    fullName: isReprompt
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isReprompt: boolean'
      return:
        type: boolean
        description: ''
  - name: lastTurn
    uid: botbuilder.IPromptContext.lastTurn
    package: botbuilder
    summary: Timestamp of the last turn.
    fullName: lastTurn
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'lastTurn: number'
      return:
        type: number
        description: ''
  - name: options
    uid: botbuilder.IPromptContext.options
    package: botbuilder
    summary: Options that the prompt was called with.
    fullName: options
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'options: IPromptOptions'
      return:
        type: <xref uid="botbuilder.IPromptOptions" />
        description: ''
  - name: turns
    uid: botbuilder.IPromptContext.turns
    package: botbuilder
    summary: >-
      Number of times the user has interacted with the prompt. The first message
      sent to the user

      is turn-0, the users first reply is turn-1, and so forth.
    fullName: turns
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'turns: number'
      return:
        type: number
        description: ''
