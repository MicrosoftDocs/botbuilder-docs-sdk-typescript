### YamlMime:TSType
name: IPromptTextOptions
uid: botbuilder.IPromptTextOptions
package: botbuilder
summary: >-
  Options passed to
  [Prompts.text()](/en-us/node/builder/chat-reference/interfaces/_botbuilder_d_.__global.iprompts#text)

  or in a `session.beginDialog()` call to a custom prompt based on the
  [PromptText](/en-us/node/builder/chat-reference/classes/_botbuilder_d_.prompttext)

  class.
fullName: IPromptTextOptions
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: attachmentLayout
    uid: botbuilder.IPromptTextOptions.attachmentLayout
    package: botbuilder
    summary: >-
      Hint for how clients should layout multiple attachments. The default value
      is 'list'.
    fullName: attachmentLayout
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'attachmentLayout?: string'
      return:
        type: string
        description: ''
  - name: attachments
    uid: botbuilder.IPromptTextOptions.attachments
    package: botbuilder
    summary: >-
      For incoming messages contains attachments like images sent from the user.
      For outgoing messages contains objects like cards or images to send to the
      user.
    fullName: attachments
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'attachments?: IAttachment[]'
      return:
        type: '<xref uid="botbuilder.IAttachment" />[]'
        description: ''
  - name: entities
    uid: botbuilder.IPromptTextOptions.entities
    package: botbuilder
    summary: Structured objects passed to the bot or user.
    fullName: entities
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'entities?: any[]'
      return:
        type: 'any[]'
        description: ''
  - name: inputHint
    uid: botbuilder.IPromptTextOptions.inputHint
    package: botbuilder
    summary: >-
      Hint for clients letting them know if the bot is expecting further input
      or not. The built-in prompts will automatically populate this value for
      outgoing messages.
    fullName: inputHint
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'inputHint?: string'
      return:
        type: string
        description: ''
  - name: libraryNamespace
    uid: botbuilder.IPromptTextOptions.libraryNamespace
    package: botbuilder
    summary: >-
      (Optional) namespace to use for localization and other purposes. This
      defaults to the callers namespace.
    fullName: libraryNamespace
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'libraryNamespace?: string'
      return:
        type: string
        description: ''
  - name: listStyle
    uid: botbuilder.IPromptTextOptions.listStyle
    package: botbuilder
    summary: >-
      (Optional) type of list to render for PromptType.choice. Default value is
      ListStyle.auto.
    fullName: listStyle
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'listStyle?: ListStyle'
      return:
        type: <xref uid="botbuilder.ListStyle" />
        description: ''
  - name: localizationNamespace
    uid: botbuilder.IPromptTextOptions.localizationNamespace
    package: botbuilder
    summary: '__DEPRECATED__ use [libraryNamespace](#librarynamespace) instead.'
    fullName: localizationNamespace
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'localizationNamespace?: string'
      return:
        type: string
        description: ''
  - name: maxLength
    uid: botbuilder.IPromptTextOptions.maxLength
    package: botbuilder
    summary: (Optional) maximum length that can be recognized.
    fullName: maxLength
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxLength?: number'
      return:
        type: number
        description: ''
  - name: maxRetries
    uid: botbuilder.IPromptTextOptions.maxRetries
    package: botbuilder
    summary: >-
      (Optional) maximum number of times to re-prompt the user. By default the
      user will be re-prompted indefinitely.
    fullName: maxRetries
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxRetries?: number'
      return:
        type: number
        description: ''
  - name: minLength
    uid: botbuilder.IPromptTextOptions.minLength
    package: botbuilder
    summary: (Optional) minimum length that can be recognized.
    fullName: minLength
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'minLength?: number'
      return:
        type: number
        description: ''
  - name: prompt
    uid: botbuilder.IPromptTextOptions.prompt
    package: botbuilder
    summary: >-
      (Optional) Initial prompt to send the user. This is typically populated by
      the `Prompts.xxx()` function.
    fullName: prompt
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'prompt?: TextOrMessageType'
      return:
        type: <xref uid="botbuilder.TextOrMessageType" />
        description: ''
  - name: promptAfterAction
    uid: botbuilder.IPromptTextOptions.promptAfterAction
    package: botbuilder
    summary: >-
      (Optional) flag used to control the re-prompting of a user after a dialog
      started by an action ends. The default value is true.
    fullName: promptAfterAction
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'promptAfterAction?: boolean'
      return:
        type: boolean
        description: ''
  - name: refDate
    uid: botbuilder.IPromptTextOptions.refDate
    package: botbuilder
    summary: >-
      (Optional) reference date when recognizing times. Date expressed in ticks
      using Date.getTime().
    fullName: refDate
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'refDate?: number'
      return:
        type: number
        description: ''
  - name: retryPrompt
    uid: botbuilder.IPromptTextOptions.retryPrompt
    package: botbuilder
    summary: >-
      (Optional) retry prompt to send if the users response isn't understood.
      Default is to just

      re-prompt with a customizable system prompt.
    fullName: retryPrompt
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'retryPrompt?: TextOrMessageType'
      return:
        type: <xref uid="botbuilder.TextOrMessageType" />
        description: ''
  - name: retrySpeak
    uid: botbuilder.IPromptTextOptions.retrySpeak
    package: botbuilder
    summary: >-
      (Optional) SSML to send with the `retryPrompt`. If the retryPrompt is of
      type `IMessage` or `IIsMessage`, this value will be ignored. If this value
      is an array a response will be chosen at random.
    fullName: retrySpeak
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'retrySpeak?: TextType'
      return:
        type: <xref uid="botbuilder.TextType" />
        description: ''
  - name: speak
    uid: botbuilder.IPromptTextOptions.speak
    package: botbuilder
    summary: >-
      (Optional) SSML to send with the initial `prompt`. If the prompt is of
      type `IMessage` or `IIsMessage`, this value will be ignored. If this value
      is an array a response will be chosen at random.
    fullName: speak
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'speak?: TextType'
      return:
        type: <xref uid="botbuilder.TextType" />
        description: ''
  - name: textFormat
    uid: botbuilder.IPromptTextOptions.textFormat
    package: botbuilder
    summary: Format of text fields. The default value is 'markdown'.
    fullName: textFormat
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textFormat?: string'
      return:
        type: string
        description: ''
extends: <xref uid="botbuilder.IPromptOptions" />
