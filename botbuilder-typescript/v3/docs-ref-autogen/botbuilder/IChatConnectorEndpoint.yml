name: IChatConnectorEndpoint
uid: botbuilder.IChatConnectorEndpoint
package: botbuilder
summary: >-
  Options used to set various endpoints in a ChatConnector instance. This should
  not be changed and is normally not provided by developers in
  IChatConnectorSettings. Instead the two properties in IChatConnectorSettings,
  "stateEndpoint," and "openIdMetadata" should be changed there.
