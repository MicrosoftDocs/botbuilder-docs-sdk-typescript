### YamlMime:TSEnum
name: RecognizeMode
uid: botbuilder.RecognizeMode
package: botbuilder
summary: >-
  Controls an
  [IntentDialogs](/en-us/node/builder/chat-reference/classes/_botbuilder_d_.intentdialog.html)
  processing of the users text utterances.
fullName: RecognizeMode
isPreview: false
isDeprecated: false
fields:
  - name: onBegin
    uid: botbuilder.RecognizeMode.onBegin
    package: botbuilder
    summary: >-
      Process text utterances whenever the dialog is first loaded through a call
      to session.beginDialog() and anytime a reply from the user is received.
      This was the default behaviour prior to version 3.2.
  - name: onBeginIfRoot
    uid: botbuilder.RecognizeMode.onBeginIfRoot
    package: botbuilder
    summary: >-
      Processes text utterances anytime a reply is received but only when the
      dialog is first loaded if it's the root dialog. This is the default
      behaviour as of 3.2.
  - name: onReply
    uid: botbuilder.RecognizeMode.onReply
    package: botbuilder
    summary: Only process text utterances when a reply is received.
