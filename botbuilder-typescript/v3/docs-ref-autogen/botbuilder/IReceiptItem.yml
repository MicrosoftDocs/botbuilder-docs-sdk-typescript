### YamlMime:TSType
name: IReceiptItem
uid: botbuilder.IReceiptItem
package: botbuilder
summary: >-
  An individual item within a
  [receipt](/en-us/node/builder/chat-reference/interfaces/_botbuilder_d_.ireceiptcard.html).
fullName: IReceiptItem
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: image
    uid: botbuilder.IReceiptItem.image
    package: botbuilder
    summary: >-
      Image to display on the card. Some channels may either send the image as a
      separate message or simply include a link to the image.
    fullName: image
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'image: ICardImage'
      return:
        type: <xref uid="botbuilder.ICardImage" />
        description: ''
  - name: price
    uid: botbuilder.IReceiptItem.price
    package: botbuilder
    summary: Amount with currency.
    fullName: price
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'price: string'
      return:
        type: string
        description: ''
  - name: quantity
    uid: botbuilder.IReceiptItem.quantity
    package: botbuilder
    summary: Number of items of given kind.
    fullName: quantity
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'quantity: string'
      return:
        type: string
        description: ''
  - name: subtitle
    uid: botbuilder.IReceiptItem.subtitle
    package: botbuilder
    summary: >-
      Subtitle appears just below Title field, differs from Title in font
      styling only. On some channels may be combined with the [title](#title) or
      [text](#text).
    fullName: subtitle
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'subtitle: string'
      return:
        type: string
        description: ''
  - name: tap
    uid: botbuilder.IReceiptItem.tap
    package: botbuilder
    summary: >-
      This action will be activated when user taps on the Item bubble. Not all
      channels support tap actions.
    fullName: tap
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tap: ICardAction'
      return:
        type: <xref uid="botbuilder.ICardAction" />
        description: ''
  - name: text
    uid: botbuilder.IReceiptItem.text
    package: botbuilder
    summary: >-
      Text field appears just below subtitle, differs from Subtitle in font
      styling only.
    fullName: text
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'text: string'
      return:
        type: string
        description: ''
  - name: title
    uid: botbuilder.IReceiptItem.title
    package: botbuilder
    summary: Title of the item.
    fullName: title
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'title: string'
      return:
        type: string
        description: ''
