    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Enumerates all a stacks dialog entries in either a forward or reverse
      direction.
    syntax:
      content: >-
        static function forEachDialogStackEntry(stack: IDialogState[], reverse:
        boolean, fn: (entry: IDialogState, index: number) => void)
      parameters:
        - id: stack
