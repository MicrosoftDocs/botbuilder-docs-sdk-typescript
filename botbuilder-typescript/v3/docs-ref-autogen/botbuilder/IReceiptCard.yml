### YamlMime:TSType
name: IReceiptCard
uid: botbuilder.IReceiptCard
package: botbuilder
summary: >-
  Displays a rich receipt to a user for something they've either bought or are
  planning to buy.
fullName: IReceiptCard
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: buttons
    uid: botbuilder.IReceiptCard.buttons
    package: botbuilder
    summary: >-
      Set of actions applicable to the current card. Not all channels support
      buttons and the number of allowed buttons varies by channel.
    fullName: buttons
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'buttons: ICardAction[]'
      return:
        type: '<xref uid="botbuilder.ICardAction" />[]'
        description: ''
  - name: facts
    uid: botbuilder.IReceiptCard.facts
    package: botbuilder
    summary: >-
      Array of additional facts to display to user (shipping charges and such.)
      Not all facts will be displayed on all channels.
    fullName: facts
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'facts: IFact[]'
      return:
        type: '<xref uid="botbuilder.IFact" />[]'
        description: ''
  - name: items
    uid: botbuilder.IReceiptCard.items
    package: botbuilder
    summary: Array of receipt items.
    fullName: items
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'items: IReceiptItem[]'
      return:
        type: '<xref uid="botbuilder.IReceiptItem" />[]'
        description: ''
  - name: tap
    uid: botbuilder.IReceiptCard.tap
    package: botbuilder
    summary: >-
      This action will be activated when user taps on the card. Not all channels
      support tap actions.
    fullName: tap
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tap: ICardAction'
      return:
        type: <xref uid="botbuilder.ICardAction" />
        description: ''
  - name: tax
    uid: botbuilder.IReceiptCard.tax
    package: botbuilder
    summary: Total amount of TAX paid (or should be paid.)
    fullName: tax
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tax: string'
      return:
        type: string
        description: ''
  - name: title
    uid: botbuilder.IReceiptCard.title
    package: botbuilder
    summary: Title of the Card.
    fullName: title
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'title: string'
      return:
        type: string
        description: ''
  - name: total
    uid: botbuilder.IReceiptCard.total
    package: botbuilder
    summary: Total amount of money paid (or should be paid.)
    fullName: total
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'total: string'
      return:
        type: string
        description: ''
  - name: vat
    uid: botbuilder.IReceiptCard.vat
    package: botbuilder
    summary: Total amount of VAT paid (or should be paid.)
    fullName: vat
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'vat: string'
      return:
        type: string
        description: ''
