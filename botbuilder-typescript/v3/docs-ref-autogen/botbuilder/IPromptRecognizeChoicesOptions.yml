### YamlMime:TSType
name: IPromptRecognizeChoicesOptions
uid: botbuilder.IPromptRecognizeChoicesOptions
package: botbuilder
summary: >-
  Options passed to
  [PromptRecognizers.recognizeChoices()](/en-us/node/builder/chat-reference/classes/_botbuilder_d_.promptrecognizers#recognizechoices).
fullName: IPromptRecognizeChoicesOptions
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: allowPartialMatches
    uid: botbuilder.IPromptRecognizeChoicesOptions.allowPartialMatches
    package: botbuilder
    summary: >-
      (Optional) if true, then only some of the tokens in a value need to exist
      to be considered

      a match. The default value is "false".
    fullName: allowPartialMatches
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'allowPartialMatches?: boolean'
      return:
        type: boolean
        description: ''
  - name: excludeAction
    uid: botbuilder.IPromptRecognizeChoicesOptions.excludeAction
    package: botbuilder
    summary: '(Optional) If true, the choices action will NOT be recognized over.'
    fullName: excludeAction
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'excludeAction?: boolean'
      return:
        type: boolean
        description: ''
  - name: excludeValue
    uid: botbuilder.IPromptRecognizeChoicesOptions.excludeValue
    package: botbuilder
    summary: '(Optional) If true, the choices value will NOT be recognized over.'
    fullName: excludeValue
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'excludeValue?: boolean'
      return:
        type: boolean
        description: ''
  - name: maxTokenDistance
    uid: botbuilder.IPromptRecognizeChoicesOptions.maxTokenDistance
    package: botbuilder
    summary: >-
      (Optional) maximum tokens allowed between two matched tokens in the
      utterance. So with

      a max distance of 2 the value "second last" would match the utterance
      "second from the last"

      but it wouldn't match "Wait a second. That's not the last one is it?".

      The default value is "2".
    fullName: maxTokenDistance
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxTokenDistance?: number'
      return:
        type: number
        description: ''
extends: <xref uid="botbuilder.IPromptRecognizeValuesOptions" />
