### YamlMime:TSType
name: IUniversalBotSettings
uid: botbuilder.IUniversalBotSettings
package: botbuilder
summary: Options used to initialize a UniversalBot instance.
fullName: IUniversalBotSettings
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: autoBatchDelay
    uid: botbuilder.IUniversalBotSettings.autoBatchDelay
    package: botbuilder
    summary: >-
      (Optional) time to allow between each message sent as a batch. The default
      value is 150ms.
    fullName: autoBatchDelay
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'autoBatchDelay?: number'
      return:
        type: number
        description: ''
  - name: defaultDialogArgs
    uid: botbuilder.IUniversalBotSettings.defaultDialogArgs
    package: botbuilder
    summary: (Optional) arguments to pass to the initial dialog for a conversation.
    fullName: defaultDialogArgs
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'defaultDialogArgs?: any'
      return:
        type: any
        description: ''
  - name: defaultDialogId
    uid: botbuilder.IUniversalBotSettings.defaultDialogId
    package: botbuilder
    summary: >-
      (Optional) dialog to launch when a user initiates a new conversation with
      a bot. Default value is '/'.
    fullName: defaultDialogId
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'defaultDialogId?: string'
      return:
        type: string
        description: ''
  - name: dialogErrorMessage
    uid: botbuilder.IUniversalBotSettings.dialogErrorMessage
    package: botbuilder
    summary: >-
      (Optional) message to send the user should an unexpected error occur
      during a conversation. A default message is provided.
    fullName: dialogErrorMessage
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'dialogErrorMessage?: TextOrMessageType'
      return:
        type: <xref uid="botbuilder.TextOrMessageType" />
        description: ''
  - name: localizerSettings
    uid: botbuilder.IUniversalBotSettings.localizerSettings
    package: botbuilder
    summary: >-
      (Optional) settings used to configure the frameworks built in default
      localizer.
    fullName: localizerSettings
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'localizerSettings?: IDefaultLocalizerSettings'
      return:
        type: <xref uid="botbuilder.IDefaultLocalizerSettings" />
        description: ''
  - name: lookupUser
    uid: botbuilder.IUniversalBotSettings.lookupUser
    package: botbuilder
    summary: >-
      (Optional) function used to map the user ID for an incoming message to
      another user ID.  This can be used to implement user account linking.
    fullName: lookupUser
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        lookupUser?: (address: IAddress, done: (err: Error, user: IIdentity) =>
        void) => void
      return:
        type: >-
          (address: IAddress, done: (err: Error, user: IIdentity) =&gt; void)
          =&gt; void
        description: ''
  - name: persistConversationData
    uid: botbuilder.IUniversalBotSettings.persistConversationData
    package: botbuilder
    summary: >-
      (Optional) if true shared conversationData will be persisted. The default
      value is false.
    fullName: persistConversationData
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'persistConversationData?: boolean'
      return:
        type: boolean
        description: ''
  - name: persistUserData
    uid: botbuilder.IUniversalBotSettings.persistUserData
    package: botbuilder
    summary: (optional) if true userData will be persisted. The default value is true.
    fullName: persistUserData
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'persistUserData?: boolean'
      return:
        type: boolean
        description: ''
  - name: processLimit
    uid: botbuilder.IUniversalBotSettings.processLimit
    package: botbuilder
    summary: (Optional) maximum number of async options to conduct in parallel.
    fullName: processLimit
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'processLimit?: number'
      return:
        type: number
        description: ''
  - name: storage
    uid: botbuilder.IUniversalBotSettings.storage
    package: botbuilder
    summary: (Optional) storage system to use for storing user & conversation data.
    fullName: storage
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'storage?: IBotStorage'
      return:
        type: <xref uid="botbuilder.IBotStorage" />
        description: ''
