### YamlMime:TSEnum
name: DialogReason
uid: botbuilder-dialogs.DialogReason
package: botbuilder-dialogs
summary: Indicates why a dialog method is being called.
fullName: DialogReason
remarks: >-
  Use a dialog context to control the dialogs in a dialog set. The dialog
  context will pass a reference to itself

  to the dialog method it calls. It also passes in the _reason_ why the specific
  method is being called.


  **See also**

  - [DialogContext](xref:botbuilder-dialogs.DialogContext)

  - [DialogSet](xref:botbuilder-dialogs.DialogSet)

  - [Dialog](xref:botbuilder-dialogs.Dialog)
isDeprecated: false
fields:
  - name: beginCalled
    uid: botbuilder-dialogs.DialogReason.beginCalled
    package: botbuilder-dialogs
    summary: >-
      The dialog is being started from

      [DialogContext.beginDialog](xref:botbuilder-dialogs.DialogContext.beginDialog)
      or

      [DialogContext.replaceDialog](xref:botbuilder-dialogs.DialogContext.replaceDialog).
  - name: cancelCalled
    uid: botbuilder-dialogs.DialogReason.cancelCalled
    package: botbuilder-dialogs
    summary: >-
      The dialog is being cancelled from

      [DialogContext.cancelAllDialogs](xref:botbuilder-dialogs.DialogContext.cancelAllDialogs).
  - name: continueCalled
    uid: botbuilder-dialogs.DialogReason.continueCalled
    package: botbuilder-dialogs
    summary: >-
      The dialog is being continued from

      [DialogContext.continueDialog](xref:botbuilder-dialogs.DialogContext.continueDialog).
  - name: endCalled
    uid: botbuilder-dialogs.DialogReason.endCalled
    package: botbuilder-dialogs
    summary: >-
      The dialog is being ended from

      [DialogContext.endDialog](xref:botbuilder-dialogs.DialogContext.endDialog).
  - name: nextCalled
    uid: botbuilder-dialogs.DialogReason.nextCalled
    package: botbuilder-dialogs
    summary: >-
      A step in a [WaterfallDialog](xref:botbuilder-dialogs.WaterfallDialog) is
      being called

      because the previous step in the waterfall dialog called

      [WaterfallStepContext.next](xref:botbuilder-dialogs.WaterfallStepContext.next).
  - name: replaceCalled
    uid: botbuilder-dialogs.DialogReason.replaceCalled
    package: botbuilder-dialogs
    summary: >-
      The dialog is being ended from

      [DialogContext.replaceDialog](xref:botbuilder-dialogs.DialogContext.replaceDialog).
