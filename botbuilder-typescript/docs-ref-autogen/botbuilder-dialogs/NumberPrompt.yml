  - uid: botbuilder-dialogs.NumberPrompt.constructor
    name: NumberPrompt
    children: []
    type: constructor
    langs:
      - typeScript
    summary: Creates a new `NumberPrompt` instance.
    syntax:
      content: >-
        new NumberPrompt(dialogId: string, validator?: PromptValidator<number>,
        defaultLocale?: string)
      parameters:
        - id: dialogId
          type:
            - string
          description: Unique ID of the dialog within its parent `DialogSet`.
        - id: validator
          type:
            - botbuilder-dialogs.PromptValidator<number>
          description: >-
            (Optional) validator that will be called each time the user responds
            to the prompt. If the validator replies with a message no additional
            retry prompt will be sent.
          optional: true
        - id: defaultLocale
          type:
            - string
          description: >
            (Optional) locale to use if `dc.context.activity.locale` not
            specified. Defaults to a value of `en-us`.
          optional: true
    package: botbuilder-dialogs
