    langs:
      - typeScript
    type: class
    summary: Prompts a user to enter a number.
    extends:
      name: botbuilder-dialogs.Prompt<number>
    package: botbuilder-dialogs
    remarks: >-
      By default the prompt will return to the calling dialog a `number`
      representing the users input.
