  - uid: botbuilder-dialogs.ChoicePrompt.style
    name: style
    fullName: style
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Gets or sets the style of the choice list rendered to the user when
      prompting.
    syntax:
      content: 'public style: ListStyle'
      return:
        type:
          - botbuilder-dialogs.ListStyle
    package: botbuilder-dialogs
    remarks: Defaults to `ListStyle.auto`.
