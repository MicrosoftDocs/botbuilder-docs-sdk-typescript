    package: botbuilder-dialogs
  - uid: botbuilder-dialogs.ChoicePrompt.recognizerOptions
    name: recognizerOptions
    fullName: recognizerOptions
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Gets or sets additional options passed to the `recognizeChoices()`
