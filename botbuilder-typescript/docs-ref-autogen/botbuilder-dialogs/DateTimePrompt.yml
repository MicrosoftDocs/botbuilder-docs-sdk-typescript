items:
  - uid: botbuilder-dialogs.DateTimePrompt
    name: DateTimePrompt
    fullName: DateTimePrompt<O>
    children:
      - botbuilder-dialogs.DateTimePrompt.constructor
      - botbuilder-dialogs.DateTimePrompt.defaultLocale
    langs:
      - typeScript
    type: class
    summary: Prompts a user to enter a datetime expression.
    extends:
      name: 'botbuilder-dialogs.Prompt<botbuilder-dialogs.DateTimeResolution[]>'
    package: botbuilder-dialogs
    remarks: >-
      By default the prompt will return to the calling dialog a
      `FoundDatetime[]` but this can be

      overridden using a custom `PromptValidator`.
  - uid: botbuilder-dialogs.DateTimePrompt.constructor
    name: DateTimePrompt
    children: []
    type: constructor
    langs:
      - typeScript
    summary: Creates a new `DatetimePrompt` instance.
    syntax:
      content: >-
        new DateTimePrompt(dialogId: string, validator?:
        PromptValidator<DateTimeResolution[]>, defaultLocale?: string)
      parameters:
        - id: dialogId
          type:
            - string
          description: Unique ID of the dialog within its parent `DialogSet`.
        - id: validator
          type:
            - >-
              botbuilder-dialogs.PromptValidator<botbuilder-dialogs.DateTimeResolution[]>
          description: >-
            (Optional) validator that will be called each time the user responds
            to the prompt. If the validator replies with a message no additional
            retry prompt will be sent.
          optional: true
        - id: defaultLocale
          type:
            - string
          description: >
            (Optional) locale to use if `dc.context.activity.locale` not
            specified. Defaults to a value of `en-us`.
          optional: true
    package: botbuilder-dialogs
