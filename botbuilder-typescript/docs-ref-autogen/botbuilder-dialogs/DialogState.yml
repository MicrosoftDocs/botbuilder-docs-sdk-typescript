### YamlMime:TSType
name: DialogState
uid: botbuilder-dialogs.DialogState
package: botbuilder-dialogs
summary: >-
  Contains dialog state, information about the state of the dialog stack, for a
  specific [DialogSet](xref:botbuilder-dialogs.DialogSet).
fullName: DialogState
remarks: >-
  State is read from and saved to storage each turn, and state cache for the
  turn is managed through

  the [TurnContext](xref:botbuilder-core.TurnContext).


  For more information, see the articles on

  [Managing
  state](https://docs.microsoft.com/azure/bot-service/bot-builder-concept-state)
  and

  [Dialogs
  library](https://docs.microsoft.com/azure/bot-service/bot-builder-concept-dialog).
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: dialogStack
    uid: botbuilder-dialogs.DialogState.dialogStack
    package: botbuilder-dialogs
    summary: >-
      Contains state information for each
      [Dialog](xref:botbuilder-dialogs.Dialog) on the stack.
    fullName: dialogStack
    remarks: ''
    isPreview: false
