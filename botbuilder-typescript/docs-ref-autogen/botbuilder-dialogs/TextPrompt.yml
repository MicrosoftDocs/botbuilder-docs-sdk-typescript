      return:
        description: >-
          True if the event is handled by the current dialog and bubbling should
          stop.
        type: Promise&lt;boolean&gt;
    inheritanceDescription: >-
      <b>Inherited From</b>
      [Prompt.onDialogEvent](xref:botbuilder-dialogs.Prompt.onDialogEvent)
