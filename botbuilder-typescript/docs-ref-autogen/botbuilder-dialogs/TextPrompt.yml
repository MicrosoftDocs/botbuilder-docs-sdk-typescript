name: TextPrompt
uid: botbuilder-dialogs.TextPrompt
package: botbuilder-dialogs
summary: Prompts a user to enter some text.
fullName: TextPrompt
remarks: >-
  By default the prompt will return to the calling dialog a `string`
  representing the users reply.
isDeprecated: false
type: class
