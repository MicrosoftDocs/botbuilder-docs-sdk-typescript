    syntax:
      content: 'new TextPrompt(dialogId?: string, validator?: PromptValidator<string>)'
      parameters:
        - id: dialogId
          type: string
          description: >-
            (Optional) unique ID of the dialog within its parent `DialogSet` or
            `ComponentDialog`.
        - id: validator
          type: <xref uid="botbuilder-dialogs.PromptValidator" />&lt;string&gt;
          description: >-
            (Optional) validator that will be called each time the user responds
