  - name: continueDialog(DialogContext)
    uid: botbuilder-dialogs.TextPrompt.continueDialog
    package: botbuilder-dialogs
    summary: >-
      Called when a prompt dialog is the active dialog and the user replied with
      a new activity.
    remarks: >-
      If the task is successful, the result indicates whether the dialog is
      still

      active after the turn has been processed by the dialog.

      The prompt generally continues to receive the user's replies until it
      accepts the

      user's reply as valid input for the prompt.
    isDeprecated: false
    syntax:
      content: >-
        function continueDialog(dc: DialogContext):
        Promise<DialogTurnResult<any>>
      parameters:
        - id: dc
          type: <xref uid="botbuilder-dialogs.DialogContext" />
          description: >-
            The [DialogContext](xref:botbuilder-dialogs.DialogContext) for the
            current turn of conversation.
      return:
        description: A `Promise` representing the asynchronous operation.
        type: >-
          Promise&lt;<xref uid="botbuilder-dialogs.DialogTurnResult"
          />&lt;any&gt;&gt;
    inheritanceDescription: >-
      <b>Inherited From</b>
      [Prompt.continueDialog](xref:botbuilder-dialogs.Prompt.continueDialog)
  - name: endDialog(TurnContext, DialogInstance<any>, DialogReason)
    uid: botbuilder-dialogs.TextPrompt.endDialog
    package: botbuilder-dialogs
    summary: >-
      When overridden in a derived class, performs clean up for the dialog
      before it ends.
    remarks: >-
      Derived dialogs that need to perform logging or cleanup before ending
      should override this method.

      By default, this method has no effect.


      The [DialogContext](xref:botbuilder-dialogs.DialogContext) calls this
      method when the current

      dialog is ending.


      **See also**

      -
      [DialogContext.cancelAllDialogs](xref:botbuilder-dialogs.DialogContext.cancelAllDialogs)

      -
      [DialogContext.endDialog](xref:botbuilder-dialogs.DialogContext.endDialog)

      -
      [DialogContext.replaceDialog](xref:botbuilder-dialogs.DialogContext.replaceDialog)
    isDeprecated: false
    syntax:
      content: >-
        function endDialog(_context: TurnContext, _instance:
        DialogInstance<any>, _reason: DialogReason): Promise<void>
      parameters:
        - id: _context
          type: TurnContext
          description: The context object for the turn.
        - id: _instance
          type: <xref uid="botbuilder-dialogs.DialogInstance" />&lt;any&gt;
          description: Current state information for this dialog.
        - id: _reason
          type: <xref uid="botbuilder-dialogs.DialogReason" />
          description: The reason the dialog is ending.
      return:
        description: ''
        type: Promise&lt;void&gt;
    inheritanceDescription: >-
      <b>Inherited From</b>
      [Prompt.endDialog](xref:botbuilder-dialogs.Prompt.endDialog)
