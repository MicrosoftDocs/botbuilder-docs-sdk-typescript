### YamlMime:TSType
name: OAuthPromptSettings
uid: botbuilder-dialogs.OAuthPromptSettings
package: botbuilder-dialogs
summary: Settings used to configure an `OAuthPrompt` instance.
fullName: OAuthPromptSettings
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: connectionName
    uid: botbuilder-dialogs.OAuthPromptSettings.connectionName
    package: botbuilder-dialogs
    summary: Name of the OAuth connection being used.
    fullName: connectionName
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'connectionName: string'
      return:
        type: string
        description: ''
  - name: endOnInvalidMessage
    uid: botbuilder-dialogs.OAuthPromptSettings.endOnInvalidMessage
    package: botbuilder-dialogs
    summary: >-
      (Optional) value indicating whether the OAuthPrompt should end upon

      receiving an invalid message.  Generally the OAuthPrompt will ignore

      incoming messages from the user during the auth flow, if they are not
      related to the

      auth flow.  This flag enables ending the OAuthPrompt rather than

      ignoring the user's message.  Typically, this flag will be set to 'true',
      but is 'false'

      by default for backwards compatibility.
    fullName: endOnInvalidMessage
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'endOnInvalidMessage?: boolean'
      return:
        type: boolean
        description: ''
  - name: oAuthAppCredentials
    uid: botbuilder-dialogs.OAuthPromptSettings.oAuthAppCredentials
    package: botbuilder-dialogs
    summary: AppCredentials for OAuth.
    fullName: oAuthAppCredentials
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'oAuthAppCredentials?: CoreAppCredentials'
      return:
        type: CoreAppCredentials
        description: ''
  - name: text
    uid: botbuilder-dialogs.OAuthPromptSettings.text
    package: botbuilder-dialogs
    summary: (Optional) additional text to include on the signin card.
    fullName: text
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'text?: string'
      return:
        type: string
        description: ''
  - name: timeout
    uid: botbuilder-dialogs.OAuthPromptSettings.timeout
    package: botbuilder-dialogs
    summary: >-
      (Optional) number of milliseconds the prompt will wait for the user to
      authenticate.

      Defaults to a value `900,000` (15 minutes.)
    fullName: timeout
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'timeout?: number'
      return:
        type: number
        description: ''
  - name: title
    uid: botbuilder-dialogs.OAuthPromptSettings.title
    package: botbuilder-dialogs
    summary: Title of the cards signin button.
    fullName: title
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'title: string'
      return:
        type: string
        description: ''
