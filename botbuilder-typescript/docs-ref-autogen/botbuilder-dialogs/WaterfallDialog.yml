    langs:
      - typeScript
    type: class
    summary: Dialog optimized for prompting a user with a series of questions.
    extends:
      name: botbuilder-dialogs.Dialog<O>
    package: botbuilder-dialogs
    remarks: >-
      Waterfalls accept a stack of functions which will be executed in sequence.
      Each waterfall step

      can ask a question of the user and the users response will be passed as an
      argument to the next

      waterfall step.
