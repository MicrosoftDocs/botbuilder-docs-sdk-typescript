### YamlMime:TSType
name: ChoiceFactoryOptions
uid: botbuilder-dialogs.ChoiceFactoryOptions
package: botbuilder-dialogs
summary: Additional options used to tweak the formatting of choice lists.
fullName: ChoiceFactoryOptions
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: includeNumbers
    uid: botbuilder-dialogs.ChoiceFactoryOptions.includeNumbers
    package: botbuilder-dialogs
    summary: >-
      (Optional) if `true`, inline and list style choices will be prefixed with
      the index of the

      choice as in "1. choice". If `false`, the list style will use a bulleted
      list instead. The

      default value is `true`.
    fullName: includeNumbers
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'includeNumbers?: boolean'
      return:
        type: boolean
        description: ''
  - name: inlineOr
    uid: botbuilder-dialogs.ChoiceFactoryOptions.inlineOr
    package: botbuilder-dialogs
    summary: >-
      (Optional) separator inserted between the choices when their are only 2
      choices. The default

      value is `" or "`.
    fullName: inlineOr
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'inlineOr?: string'
      return:
        type: string
        description: ''
  - name: inlineOrMore
    uid: botbuilder-dialogs.ChoiceFactoryOptions.inlineOrMore
    package: botbuilder-dialogs
    summary: >-
      (Optional) separator inserted between the last 2 choices when their are
      more than 2 choices.

      The default value is `", or "`.
    fullName: inlineOrMore
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'inlineOrMore?: string'
      return:
        type: string
        description: ''
  - name: inlineSeparator
    uid: botbuilder-dialogs.ChoiceFactoryOptions.inlineSeparator
    package: botbuilder-dialogs
    summary: >-
      (Optional) character used to separate individual choices when there are
      more than 2 choices.

      The default value is `", "`.
    fullName: inlineSeparator
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'inlineSeparator?: string'
      return:
        type: string
        description: ''
