### YamlMime:TSType
name: FindValuesOptions
uid: botbuilder-dialogs.FindValuesOptions
package: botbuilder-dialogs
summary: >-
  Basic search options used to control how choices are recognized in a users
  utterance.
fullName: FindValuesOptions
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: allowPartialMatches
    uid: botbuilder-dialogs.FindValuesOptions.allowPartialMatches
    package: botbuilder-dialogs
    summary: >-
      (Optional) if true, then only some of the tokens in a value need to exist
      to be considered

      a match. The default value is "false".
    fullName: allowPartialMatches
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'allowPartialMatches?: boolean'
      return:
        type: boolean
        description: ''
  - name: locale
    uid: botbuilder-dialogs.FindValuesOptions.locale
    package: botbuilder-dialogs
    summary: (Optional) locale/culture code of the utterance. The default is `en-US`.
    fullName: locale
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'locale?: string'
      return:
        type: string
        description: ''
  - name: maxTokenDistance
    uid: botbuilder-dialogs.FindValuesOptions.maxTokenDistance
    package: botbuilder-dialogs
    summary: >-
      (Optional) maximum tokens allowed between two matched tokens in the
      utterance. So with

      a max distance of 2 the value "second last" would match the utterance
      "second from the last"

      but it wouldn't match "Wait a second. That's not the last one is it?".

      The default value is "2".
    fullName: maxTokenDistance
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxTokenDistance?: number'
      return:
        type: number
        description: ''
  - name: tokenizer
    uid: botbuilder-dialogs.FindValuesOptions.tokenizer
    package: botbuilder-dialogs
    summary: >-
      (Optional) tokenizer to use when parsing the utterance and values being
      recognized.
    fullName: tokenizer
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tokenizer?: TokenizerFunction'
      return:
        type: <xref uid="botbuilder-dialogs.TokenizerFunction" />
        description: ''
