### YamlMime:TSType
name: FindChoicesOptions
uid: botbuilder-dialogs.FindChoicesOptions
package: botbuilder-dialogs
summary: Options to control the recognition performed by `findChoices()`.
fullName: FindChoicesOptions
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: allowPartialMatches
    uid: botbuilder-dialogs.FindChoicesOptions.allowPartialMatches
    package: botbuilder-dialogs
    summary: >-
      (Optional) if true, then only some of the tokens in a value need to exist
      to be considered

      a match. The default value is "false".
    fullName: allowPartialMatches
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'allowPartialMatches?: boolean'
      return:
        type: boolean
        description: ''
  - name: locale
    uid: botbuilder-dialogs.FindChoicesOptions.locale
    package: botbuilder-dialogs
    summary: (Optional) locale/culture code of the utterance. The default is `en-US`.
    fullName: locale
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'locale?: string'
      return:
        type: string
        description: ''
  - name: maxTokenDistance
    uid: botbuilder-dialogs.FindChoicesOptions.maxTokenDistance
    package: botbuilder-dialogs
    summary: >-
      (Optional) maximum tokens allowed between two matched tokens in the
      utterance. So with

      a max distance of 2 the value "second last" would match the utterance
      "second from the last"

      but it wouldn't match "Wait a second. That's not the last one is it?".

      The default value is "2".
    fullName: maxTokenDistance
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxTokenDistance?: number'
      return:
        type: number
        description: ''
  - name: noAction
    uid: botbuilder-dialogs.FindChoicesOptions.noAction
    package: botbuilder-dialogs
    summary: >-
      (Optional) If `true`, the the choices `action.title` field will NOT be
      searched over.

      Defaults to `false`.
    fullName: noAction
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'noAction?: boolean'
      return:
        type: boolean
        description: ''
  - name: noValue
    uid: botbuilder-dialogs.FindChoicesOptions.noValue
    package: botbuilder-dialogs
    summary: >-
      (Optional) If `true`, the choices `value` field will NOT be search over.
      Defaults to `false`.
    fullName: noValue
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'noValue?: boolean'
      return:
        type: boolean
        description: ''
  - name: recognizeNumbers
    uid: botbuilder-dialogs.FindChoicesOptions.recognizeNumbers
    package: botbuilder-dialogs
    summary: >-
      (Optional) Default is `true`.  If `false`, the Number Model will not be
      used to check the utterance for numbers.
    fullName: recognizeNumbers
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'recognizeNumbers?: boolean'
      return:
        type: boolean
        description: ''
  - name: recognizeOrdinals
    uid: botbuilder-dialogs.FindChoicesOptions.recognizeOrdinals
    package: botbuilder-dialogs
    summary: >-
      (Optional) Default is `true`.  If `false`, the Ordinal Model will not be
      used to check the utterance for ordinal numbers.
    fullName: recognizeOrdinals
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'recognizeOrdinals?: boolean'
      return:
        type: boolean
        description: ''
  - name: tokenizer
    uid: botbuilder-dialogs.FindChoicesOptions.tokenizer
    package: botbuilder-dialogs
    summary: >-
      (Optional) tokenizer to use when parsing the utterance and values being
      recognized.
    fullName: tokenizer
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tokenizer?: TokenizerFunction'
      return:
        type: <xref uid="botbuilder-dialogs.TokenizerFunction" />
        description: ''
extends: <xref uid="botbuilder-dialogs.FindValuesOptions" />
