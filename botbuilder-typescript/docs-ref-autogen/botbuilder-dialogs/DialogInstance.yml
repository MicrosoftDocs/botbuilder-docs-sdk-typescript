### YamlMime:TSType
name: DialogInstance
uid: botbuilder-dialogs.DialogInstance
package: botbuilder-dialogs
summary: Contains state information for an instance of a dialog on the stack.
fullName: DialogInstance<T>
remarks: >-
  This contains information for a specific instance of a dialog on a dialog
  stack.

  The dialog stack is associated with a specific dialog context and dialog set.

  Information about the dialog stack as a whole is persisted to storage using a
  dialog state object.


  **See also**

  - [DialogState](xref:botbuilder-dialogs.DialogState)

  - [DialogContext](xref:botbuilder-dialogs.DialogContext)

  - [DialogSet](xref:botbuilder-dialogs.DialogSet)

  - [Dialog](xref:botbuilder-dialogs.Dialog)
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: id
    uid: botbuilder-dialogs.DialogInstance.id
    package: botbuilder-dialogs
    summary: ID of this dialog
    fullName: id
    remarks: >-
      Dialog state is associated with a specific dialog set.

      This ID is the the dialog's [id](xref:botbuilder-dialogs.Dialog.id) within
      that dialog set.


      **See also**

      - [DialogState](xref:botbuilder-dialogs.DialogState)

      - [DialogSet](xref:botbuilder-dialogs.DialogSet)
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'id: string'
      return:
        description: ''
        type: string
