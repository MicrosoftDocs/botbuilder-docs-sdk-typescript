      - botbuilder-core.BrowserSessionStorage.write
    langs:
      - typeScript
    type: class
    summary: Storage provider that uses browser session storage.
    extends:
      name: botbuilder-core.MemoryStorage
    package: botbuilder-core
    remarks: >-
      Anything written to the store will only be persisted for the lifetime of a
      single page within a

      browser tab. The storage will survive page reloads but closing the tab
      will delete anything

      persisted by the store and opening a new browser tab will create a new
      persistance store for the

      page.


      ```JavaScript

      const { BrowserSessionStorage, ConversationState } =
      require('botbuilder');


      const conversationState = new ConversationState(new
      BrowserSessionStorage());

      ```
