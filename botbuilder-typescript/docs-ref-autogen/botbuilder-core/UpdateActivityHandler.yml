    type: type alias
    summary: >-
      A handler that can participate in update activity events for the current
      turn.
    syntax:
      content: >-
        type UpdateActivityHandler = (context: TurnContext, activity:
        Partial<Activity>, next: () => Promise<void>) => Promise<void>
    package: botbuilder-core
    remarks: >-
      **Parameters**


      | Name | Type | Description |

      | :--- | :--- | :--- |

      | `context` | [TurnContext](xref:botbuilder-core.TurnContext) | The
      context object for the turn. |

      | `activities` | Partial\<[Activity](xref:botframework-schema.Activity)> |
      The replacement activity. |

      | `next` | () => Promise\<void> | The function to call to continue event
      processing. |


      A handler calls the `next` function to pass control to the next registered
      handler.

      If a handler doesnâ€™t call the `next` function, the adapter does not call
      any of the

      subsequent handlers and does not attempt to update the activity.


      The `activity` parameter's [id](xref:botframework-schema.Activity.id)
      property indicates which activity

      in the conversation to replace.


