  - uid: botbuilder-core.CardFactory.thumbnailCard
    name: thumbnailCard
    children: []
    type: method
    langs:
      - typeScript
    summary: Returns an attachment for a thumbnail card.
    syntax:
      content: >-
        static function thumbnailCard(title: string, images?: string |
        CardImage[], buttons?: string | CardAction[], other?:
        Partial<ThumbnailCard>)
      parameters:
        - id: title
          type:
            - string
          description: The cards title.
        - id: images
          type:
            - 'string | CardImage[]'
          description: (Optional) set of images to include on the card.
          optional: true
        - id: buttons
          type:
            - 'string | CardAction[]'
          description: (Optional) set of buttons to include on the card.
          optional: true
        - id: other
          type:
            - Partial<ThumbnailCard>
          description: |
            (Optional) additional properties to include on the card.
          optional: true
      return:
        type:
          - Attachment
    package: botbuilder-core
    remarks: >-
      Thumbnail cards are similar to [hero cards](#herocard) but instead of a
      full width image,

      they're typically rendered with a smaller thumbnail version of the image
      on either side

      and the text will be rendered in column next to the image. Any buttons
      will typically

      show up under the card.
