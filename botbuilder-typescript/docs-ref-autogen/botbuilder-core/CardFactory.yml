        - id: text
          type:
            - string
          description: Optional. Additional text to include on the card.
          optional: true
        - id: link
          type:
            - string
          description: |
            Optional. The sign-in link to use.
          optional: true
      return:
        type:
          - Attachment
    package: botbuilder-core
    remarks: OAuth cards support the Bot Framework's single sign on (SSO) service.
