    summary: >-
      A `BotState` specific implementation of the `StatePropertyAccessor`
      interface.
    package: botbuilder-core
    remarks: >-
      Properties can be defined for a given `BotState` instance using
      `createProperty()`.


      ```JavaScript

      const dialogStateProperty =
      ConversationState.createProperty('dialogState');

      const dialogs = new DialogSet(dialogStateProperty);

      ```
