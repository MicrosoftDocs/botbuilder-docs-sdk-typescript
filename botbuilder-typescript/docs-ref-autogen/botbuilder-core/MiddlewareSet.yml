          description: |
            One or more middleware handlers(s) to register.
      return:
        type:
          - this
    package: botbuilder-core
    remarks: |-
      This example adds a new piece of middleware to a set:

      ```JavaScript
      set.use(async (context, next) => {
         console.log(`Leading Edge`);
         await next();
         console.log(`Trailing Edge`);
