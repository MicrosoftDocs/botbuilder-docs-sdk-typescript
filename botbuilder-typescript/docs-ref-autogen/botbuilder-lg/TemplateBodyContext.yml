  - name: start
    uid: botbuilder-lg.TemplateBodyContext.start
    package: botbuilder-lg
    summary: >-
      Get the initial token in this context.

      Note that the range from start to stop is inclusive, so for rules that do
      not consume anything

      (for example, zero length or error productions) this token may exceed
      stop.
    fullName: start
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'start: Token'
      return:
        type: Token
        description: ''
  - name: stop
    uid: botbuilder-lg.TemplateBodyContext.stop
    package: botbuilder-lg
    summary: >-
      Get the final token in this context.

      Note that the range from start to stop is inclusive, so for rules that do
      not consume anything

      (for example, zero length or error productions) this token may precede
      start.
    fullName: stop
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'stop: Token | undefined'
      return:
        type: Token | undefined
        description: ''
  - name: text
    uid: botbuilder-lg.TemplateBodyContext.text
    package: botbuilder-lg
    summary: |
      Return the combined text of all child nodes. This method only considers
       tokens which have been added to the parse tree.
       Since tokens on hidden channels (e.g. whitespace or comments) are not
       added to the parse trees, they will not appear in the output of this
       method.
    fullName: text
    remarks: ''
    isPreview: false
