    type: class
    summary: >
      Log a transcript of messages from a dialog to the console, along with
      additional diagnostic information.

      For use with the `DialogTestClient` class.

      Example:

      ```javascript

      let client = new DialogTestClient(DIALOG, OPTIONS, [new
      DialogTestLogger()]);

      ```
