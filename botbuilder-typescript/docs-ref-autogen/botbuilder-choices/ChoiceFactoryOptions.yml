  - uid: botbuilder-choices.ChoiceFactoryOptions.includeNumbers
    name: includeNumbers
    fullName: includeNumbers
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) if `true`, inline and list style choices will be prefixed with
      the index of the

      choice as in "1. choice". If `false`, the list style will use a bulleted
      list instead. The

      default value is `true`.
    optional: true
    syntax:
      content: 'includeNumbers?: boolean'
      return:
        type:
          - boolean
    package: botbuilder-choices
  - uid: botbuilder-choices.ChoiceFactoryOptions.inlineOr
    name: inlineOr
    fullName: inlineOr
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) separator inserted between the choices when their are only 2
      choices. The default

      value is `" or "`.
    optional: true
    syntax:
      content: 'inlineOr?: string'
      return:
        type:
          - string
    package: botbuilder-choices
  - uid: botbuilder-choices.ChoiceFactoryOptions.inlineOrMore
    name: inlineOrMore
    fullName: inlineOrMore
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) separator inserted between the last 2 choices when their are
      more than 2 choices.

      The default value is `", or "`.
    optional: true
    syntax:
      content: 'inlineOrMore?: string'
      return:
        type:
          - string
    package: botbuilder-choices
  - uid: botbuilder-choices.ChoiceFactoryOptions.inlineSeparator
    name: inlineSeparator
    fullName: inlineSeparator
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) character used to separate individual choices when there are
      more than 2 choices.

      The default value is `", "`.
    optional: true
    syntax:
      content: 'inlineSeparator?: string'
      return:
        type:
          - string
    package: botbuilder-choices
