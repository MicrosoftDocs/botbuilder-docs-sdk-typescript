    summary: >+
      Signature for an alternate word breaker that can be passed to
      `recognizeChoices()`,

      `findChoices()`, or `findValues()`.

      ```TypeScript

      type TokenizerFunction = (text: string, locale?: string) => Token[];

      ```

    package: botbuilder-choices
    remarks: >-
      The `defaultTokenizer()` is fairly simple and only breaks on spaces and
      punctuation.
