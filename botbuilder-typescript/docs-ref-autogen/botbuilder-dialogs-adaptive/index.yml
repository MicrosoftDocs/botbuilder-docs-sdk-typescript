functions:
  - name: 'evaluateExpression(DialogStateManager, ValueExpression)'
    uid: botbuilder-dialogs-adaptive.evaluateExpression
    package: botbuilder-dialogs-adaptive
    summary: Evaluate ValueExpression according the value type.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function evaluateExpression(state: DialogStateManager, valExpr:
        ValueExpression): any
      parameters:
        - id: state
          type: DialogStateManager
          description: Input ValueExpression
        - id: valExpr
          type: ValueExpression
          description: A scope for looking up variables.
      return:
        description: Deep data binding result.
        type: any
  - name: 'replaceJsonRecursively(DialogStateManager, object)'
    uid: botbuilder-dialogs-adaptive.replaceJsonRecursively
    package: botbuilder-dialogs-adaptive
    summary: >-
      Replaces the binding paths in a JSON value with the evaluated results
      recursively.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function replaceJsonRecursively(state: DialogStateManager, unit:
        object): any
      parameters:
        - id: state
          type: DialogStateManager
          description: A scope for looking up variables.
        - id: unit
          type: object
          description: An object.
      return:
        description: Deep data binding result.
        type: any
  - name: 'useTelemetry(DialogManager, BotTelemetryClient)'
    uid: botbuilder-dialogs-adaptive.useTelemetry
    package: botbuilder-dialogs-adaptive
    summary: |-
      Extension methods for telemetry.
      Configures the telemetry client to use.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function useTelemetry(dialogManager: DialogManager, telemetryClient:
        BotTelemetryClient): DialogManager
      parameters:
        - id: dialogManager
          type: DialogManager
          description: DialogManager to configure.
        - id: telemetryClient
          type: BotTelemetryClient
          description: BotTelemetryClient instance to use.
      return:
        description: DialogManager.
        type: DialogManager
