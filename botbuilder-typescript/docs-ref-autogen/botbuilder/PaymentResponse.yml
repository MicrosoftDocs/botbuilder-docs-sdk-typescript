### YamlMime:TSType
name: PaymentResponse
uid: botbuilder.PaymentResponse
package: botbuilder
summary: >-
  A PaymentResponse is returned when a user has selected a payment method and
  approved a payment

  request
fullName: PaymentResponse
remarks: ''
isDeprecated: true
customDeprecatedMessage: Bot Framework no longer supports payments
type: interface
properties:
  - name: details
    uid: botbuilder.PaymentResponse.details
    package: botbuilder
    summary: >-
      A JSON-serializable object that provides a payment method specific message
      used by the

      merchant to process the transaction and determine successful fund transfer
    fullName: details
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'details: any'
      return:
        description: ''
        type: any
  - name: methodName
    uid: botbuilder.PaymentResponse.methodName
    package: botbuilder
    summary: >-
      The payment method identifier for the payment method that the user
      selected to fulfil the

      transaction
    fullName: methodName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'methodName: string'
      return:
        description: ''
        type: string
  - name: payerEmail
    uid: botbuilder.PaymentResponse.payerEmail
    package: botbuilder
    summary: >-
      If the requestPayerEmail flag was set to true in the PaymentOptions passed
      to the

      PaymentRequest constructor, then payerEmail will be the email address
      chosen by the user
    fullName: payerEmail
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'payerEmail: string'
      return:
        description: ''
        type: string
  - name: payerPhone
    uid: botbuilder.PaymentResponse.payerPhone
    package: botbuilder
    summary: >-
      If the requestPayerPhone flag was set to true in the PaymentOptions passed
      to the

      PaymentRequest constructor, then payerPhone will be the phone number
      chosen by the user
    fullName: payerPhone
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'payerPhone: string'
      return:
        description: ''
        type: string
  - name: shippingAddress
    uid: botbuilder.PaymentResponse.shippingAddress
    package: botbuilder
    summary: >-
      If the requestShipping flag was set to true in the PaymentOptions passed
      to the PaymentRequest

      constructor, then shippingAddress will be the full and final shipping
      address chosen by the

      user
    fullName: shippingAddress
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'shippingAddress: PaymentAddress'
      return:
        description: ''
        type: <xref uid="botbuilder.PaymentAddress" />
  - name: shippingOption
    uid: botbuilder.PaymentResponse.shippingOption
    package: botbuilder
    summary: >-
      If the requestShipping flag was set to true in the PaymentOptions passed
      to the PaymentRequest

      constructor, then shippingOption will be the id attribute of the selected
      shipping option
    fullName: shippingOption
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'shippingOption: string'
      return:
        description: ''
        type: string
