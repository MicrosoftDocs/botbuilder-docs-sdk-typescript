      connectNamedPipe(string, (context: TurnContext) => Promise<void>, string,
      string, string, number)
    uid: botbuilder.CloudAdapter.connectNamedPipe
    package: botbuilder
    summary: Used to connect the adapter to a named pipe.
    remarks: ''
