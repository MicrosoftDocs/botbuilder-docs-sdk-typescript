### YamlMime:TSType
name: FocusParameters
uid: botbuilder.FocusParameters
package: botbuilder
summary: >-
  Interface to give third party developers the capability to determine which
  element should recieve focus, when, and how often content should be read.
fullName: FocusParameters
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: ariaLive
    uid: botbuilder.FocusParameters.ariaLive
    package: botbuilder
    summary: >-
      Sets the accessibility reading of the contents within the focus target.

      Polite - Content in the target's subtree is read when the user is idle.

      Assertive - Disrupts any announcement in favor of the changed contents
      within the target's subtree.

      Off - The screen reader will not read contents within the target's
      subtree.
    fullName: ariaLive
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'ariaLive?: "polite" | "assertive" | "off"'
      return:
        description: ''
        type: '"polite" | "assertive" | "off"'
  - name: focusTarget
    uid: botbuilder.FocusParameters.focusTarget
    package: botbuilder
    summary: >-
      Sets the default focus on the DOM. Developers pass in the id of a unique
      element that is to attain focus within a quick view.

      If the `focusTarget` is not defined then the root element is selected.
    fullName: focusTarget
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'focusTarget?: string'
      return:
        description: ''
        type: string
