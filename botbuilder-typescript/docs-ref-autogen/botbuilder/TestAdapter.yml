### YamlMime:TSType
name: TestAdapter
uid: botbuilder.TestAdapter
package: botbuilder
summary: >-
  Test adapter used for unit tests. This adapter can be used to simulate sending
  messages from the

  user to the bot.
fullName: TestAdapter
remarks: >-
  The following example sets up the test adapter and then executes a simple
  test:


  ```JavaScript

  const { TestAdapter } = require('botbuilder');


  const adapter = new TestAdapter(async (context) => {
       await context.sendActivity(`Hello World`);
  });


  adapter.test(`hi`, `Hello World`)
         .then(() => done());
  ```
isDeprecated: false
type: class
constructors:
  - name: >-
      TestAdapter(ConversationReference | (context: TurnContext) =>
      Promise<void>, Partial<Activity>, boolean)
    uid: botbuilder.TestAdapter.constructor
    package: botbuilder
