  - name: isFromStreamingConnection(Partial<Activity>)
    uid: botframework-schema.ActivityEx.isFromStreamingConnection
    package: botframework-schema
    summary: >-
      Determines if the Activity was sent via an Http/Https connection or
      Streaming.

      This can be determined by looking at the ServiceUrl property:

      (1) All channels that send messages via http/https are not streaming

      (2) Channels that send messages via streaming have a ServiceUrl that does
      not begin with http/https.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function isFromStreamingConnection(source: Partial<Activity>)'
      parameters:
        - id: source
          type: Partial&lt;<xref uid="botframework-schema.Activity" />&gt;
          description: The source activity.
      return:
        type: boolean
        description: True if the Activity was originate from a streaming connection.
