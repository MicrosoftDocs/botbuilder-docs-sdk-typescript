      content: >-
        function createTrace(source: Activity, name: string, value?: any,
        valueType?: string, label?: string)
      parameters:
        - id: source
          type: <xref uid="botframework-schema.Activity" />
          description: The activity to base the trace.
        - id: name
          type: string
          description: The name of the trace operation to create.
        - id: value
          type: any
          description: 'Optional, the content for this trace operation.'
        - id: valueType
          type: string
          description: >-
            Optional, identifier for the format of the @param value . Default is
