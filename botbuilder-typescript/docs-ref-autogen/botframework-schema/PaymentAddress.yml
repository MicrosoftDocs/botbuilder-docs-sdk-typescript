### YamlMime:TSType
name: PaymentAddress
uid: botframework-schema.PaymentAddress
package: botframework-schema
summary: Address within a Payment Request
fullName: PaymentAddress
isPreview: false
isDeprecated: true
customDeprecatedMessage: Bot Framework no longer supports payments
type: interface
properties:
  - name: addressLine
    uid: botframework-schema.PaymentAddress.addressLine
    package: botframework-schema
    summary: >-
      This is the most specific part of the address. It can include, for
      example, a street name, a

      house number, apartment number, a rural delivery route, descriptive
      instructions, or a post

      office box number.
    fullName: addressLine
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'addressLine: string[]'
      return:
        type: 'string[]'
        description: ''
  - name: city
    uid: botframework-schema.PaymentAddress.city
    package: botframework-schema
    summary: This is the city/town portion of the address.
    fullName: city
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'city: string'
      return:
        type: string
        description: ''
  - name: country
    uid: botframework-schema.PaymentAddress.country
    package: botframework-schema
    summary: >-
      This is the CLDR (Common Locale Data Repository) region code. For example,
      US, GB, CN, or JP
    fullName: country
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'country: string'
      return:
        type: string
        description: ''
  - name: dependentLocality
    uid: botframework-schema.PaymentAddress.dependentLocality
    package: botframework-schema
    summary: >-
      This is the dependent locality or sublocality within a city. For example,
      used for

      neighborhoods, boroughs, districts, or UK dependent localities.
    fullName: dependentLocality
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'dependentLocality: string'
      return:
        type: string
        description: ''
  - name: languageCode
    uid: botframework-schema.PaymentAddress.languageCode
    package: botframework-schema
    summary: >-
      This is the BCP-47 language code for the address. It's used to determine
      the field separators

      and the order of fields when formatting the address for display.
    fullName: languageCode
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'languageCode: string'
      return:
        type: string
        description: ''
  - name: organization
    uid: botframework-schema.PaymentAddress.organization
    package: botframework-schema
    summary: 'This is the organization, firm, company, or institution at this address.'
    fullName: organization
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'organization: string'
      return:
        type: string
        description: ''
  - name: phone
    uid: botframework-schema.PaymentAddress.phone
    package: botframework-schema
    summary: This is the phone number of the recipient or contact person.
    fullName: phone
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'phone: string'
      return:
        type: string
        description: ''
  - name: postalCode
    uid: botframework-schema.PaymentAddress.postalCode
    package: botframework-schema
    summary: 'This is the postal code or ZIP code, also known as PIN code in India.'
    fullName: postalCode
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'postalCode: string'
      return:
        type: string
        description: ''
  - name: recipient
    uid: botframework-schema.PaymentAddress.recipient
    package: botframework-schema
    summary: This is the name of the recipient or contact person.
    fullName: recipient
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'recipient: string'
      return:
        type: string
        description: ''
  - name: region
    uid: botframework-schema.PaymentAddress.region
    package: botframework-schema
    summary: >-
      This is the top level administrative subdivision of the country. For
      example, this can be a

      state, a province, an oblast, or a prefecture.
    fullName: region
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'region: string'
      return:
        type: string
        description: ''
  - name: sortingCode
    uid: botframework-schema.PaymentAddress.sortingCode
    package: botframework-schema
    summary: 'This is the sorting code as used in, for example, France.'
    fullName: sortingCode
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sortingCode: string'
      return:
        type: string
        description: ''
