functions:
  - name: >-
      BasicCardView(CardBarComponent, CardTextComponent,
      CardViewFooterParameters)
    uid: botframework-schema.BasicCardView
    package: botframework-schema
    summary: >-
      Helper method to create a Basic Card View.

      The Basic Text card view displays the following:

      - Card bar

      - One primary text field

      - Zero or one button in the Medium card size, up to two buttons in Large
      card size; or text input.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function BasicCardView(cardBar: CardBarComponent, header:
        CardTextComponent, footer?: CardViewFooterParameters):
        TextCardViewParameters
      parameters:
        - id: cardBar
          type: <xref uid="botframework-schema.CardBarComponent" />
          description: card bar component
        - id: header
          type: <xref uid="botframework-schema.CardTextComponent" />
          description: text component to display as header
        - id: footer
          type: <xref uid="botframework-schema.CardViewFooterParameters" />
          description: up to two buttons or text input to display as footer
      return:
        description: basic card view parameters.
        type: <xref uid="botframework-schema.TextCardViewParameters" />
  - name: >-
      ImageCardView(CardBarComponent, CardTextComponent, CardImage,
      CardViewFooterParameters)
    uid: botframework-schema.ImageCardView
    package: botframework-schema
    summary: >-
      Helper method to create an Image Card View.

      The Image Card view displays the following:

      - Card bar

      - One primary text field

      - One image

      - Zero buttons in the Medium card size, up to two buttons in Large card
      size; or text input.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function ImageCardView(cardBar: CardBarComponent, header:
        CardTextComponent, image: CardImage, footer?: CardViewFooterParameters):
        TextCardViewParameters
      parameters:
        - id: cardBar
          type: <xref uid="botframework-schema.CardBarComponent" />
          description: card bar component
        - id: header
          type: <xref uid="botframework-schema.CardTextComponent" />
          description: text component to display as header
        - id: image
          type: CardImage
          description: image to display
        - id: footer
          type: <xref uid="botframework-schema.CardViewFooterParameters" />
          description: up to two buttons or text input to display as footer
      return:
        description: image card view parameters
        type: <xref uid="botframework-schema.TextCardViewParameters" />
  - name: >-
      PrimaryTextCardView(CardBarComponent, CardTextComponent,
      CardTextComponent, CardViewFooterParameters)
    uid: botframework-schema.PrimaryTextCardView
    package: botframework-schema
    summary: >-
      Helper method to create a Primary Text Card View.

      The Primary Text card view displays the following:

      - Card bar

      - One primary text field

      - One description text field

      - Zero or one button in the Medium card size, up to two buttons in Large
      card size; or text input.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function PrimaryTextCardView(cardBar: CardBarComponent, header:
        CardTextComponent, body: CardTextComponent, footer?:
        CardViewFooterParameters): TextCardViewParameters
      parameters:
        - id: cardBar
          type: <xref uid="botframework-schema.CardBarComponent" />
          description: card bar component
        - id: header
          type: <xref uid="botframework-schema.CardTextComponent" />
          description: text component to display as header
        - id: body
          type: <xref uid="botframework-schema.CardTextComponent" />
          description: text component to display as body
        - id: footer
          type: <xref uid="botframework-schema.CardViewFooterParameters" />
          description: up to two buttons or text input to display as footer
      return:
        description: primary text card view parameters.
        type: <xref uid="botframework-schema.TextCardViewParameters" />
  - name: >-
      SearchCardView(CardBarComponent, CardTextComponent,
      CardSearchBoxComponent, CardSearchFooterComponent)
    uid: botframework-schema.SearchCardView
    package: botframework-schema
    summary: |-
      Helper method to create a Search Card View.
      The Search Card view displays the following:
      - Card bar
      - One primary text field
      - One search box
      - One search footer
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function SearchCardView(cardBar: CardBarComponent, header:
        CardTextComponent, body: CardSearchBoxComponent, footer:
        CardSearchFooterComponent): SearchCardViewParameters
      parameters:
        - id: cardBar
          type: <xref uid="botframework-schema.CardBarComponent" />
          description: card bar component
        - id: header
          type: <xref uid="botframework-schema.CardTextComponent" />
          description: text component to display as header
        - id: body
          type: <xref uid="botframework-schema.CardSearchBoxComponent" />
          description: search box component to display as body
        - id: footer
          type: <xref uid="botframework-schema.CardSearchFooterComponent" />
          description: search footer component to display as footer
      return:
        description: search card view parameters
        type: <xref uid="botframework-schema.SearchCardViewParameters" />
  - name: >-
      SignInCardView(CardBarComponent, CardTextComponent, CardTextComponent,
      CardButtonComponent)
    uid: botframework-schema.SignInCardView
    package: botframework-schema
    summary: |-
      Helper method to create a Sign In Card View.
      The Sign In Card view displays the following:
      - Card bar
      - One primary text field
      - One description text field
      - Two buttons.
    remarks: >-
      The first button (sign in button) is always displayed based on the
      signInText property of the Adaptive Card Extension. Here you should
      specify the second button (sign in complete button) to display.
    isDeprecated: false
    syntax:
      content: >-
        function SignInCardView(cardBar: CardBarComponent, header:
        CardTextComponent, body: CardTextComponent, footer:
        CardButtonComponent): SignInCardViewParameters
      parameters:
        - id: cardBar
          type: <xref uid="botframework-schema.CardBarComponent" />
          description: card bar component
        - id: header
          type: <xref uid="botframework-schema.CardTextComponent" />
          description: text component to display as header
        - id: body
          type: <xref uid="botframework-schema.CardTextComponent" />
          description: text component to display as body
        - id: footer
          type: <xref uid="botframework-schema.CardButtonComponent" />
          description: sign in complete button to display as footer
      return:
        description: sign in card view parameters
        type: <xref uid="botframework-schema.SignInCardViewParameters" />
  - name: >-
      TextInputCardView(CardBarComponent, CardTextComponent,
      CardTextInputComponent, CardViewActionsFooterParameters)
    uid: botframework-schema.TextInputCardView
    package: botframework-schema
    summary: >-
      Helper method to create an Text Input Card View.

      The Text Input Card view displays the following:

      - Card bar

      - One primary text field

      - Zero or one image

      - Zero text input in Medium card size if image is presented, one text
      input in Medium card size if no image is presented, one text input in
      Large card size

      - Zero buttons in the Medium card size if image is presented, one button
      in Medium card size if no image is presented, up to two buttons in Large
      card size; or text input.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function TextInputCardView(cardBar: CardBarComponent, header:
        CardTextComponent, body: CardTextInputComponent, footer?:
        CardViewActionsFooterParameters): TextInputCardViewParameters
      parameters:
        - id: cardBar
          type: <xref uid="botframework-schema.CardBarComponent" />
          description: card bar component
        - id: header
          type: <xref uid="botframework-schema.CardTextComponent" />
          description: text component to display as header
        - id: body
          type: <xref uid="botframework-schema.CardTextInputComponent" />
          description: text input component to display as body
        - id: footer
          type: <xref uid="botframework-schema.CardViewActionsFooterParameters" />
          description: up to two buttons to display as footer
      return:
        description: text input card view parameters
        type: <xref uid="botframework-schema.TextInputCardViewParameters" />
