    fullName: data
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'data: any'
      return:
        type: any
        description: ''
  - name: supportedMethods
    uid: botframework-schema.PaymentDetailsModifier.supportedMethods
    package: botframework-schema
