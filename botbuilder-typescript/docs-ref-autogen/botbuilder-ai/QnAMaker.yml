items:
  - uid: botbuilder-ai.QnAMaker
    name: QnAMaker
    fullName: QnAMaker
    children:
      - botbuilder-ai.QnAMaker.answer
      - botbuilder-ai.QnAMaker.callTrainAsync
      - botbuilder-ai.QnAMaker.generateAnswer
      - botbuilder-ai.QnAMaker.getAnswers
