    type: class
    summary: >-
      Middleware that uses the Text Translator Cognitive service to translate
      text from a source

      language to one of the native languages that the bot speaks.
    package: botbuilder-ai
    remarks: >-
      When added to your bot adapters middleware pipeline it will automatically
      translate incoming

      message activities.


      The middleware component can also be optionally configured to
      automatically translate outgoing

      message activities into the users preferred language.
