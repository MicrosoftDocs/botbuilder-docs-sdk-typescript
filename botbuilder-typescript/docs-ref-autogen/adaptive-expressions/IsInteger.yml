name: IsInteger
uid: adaptive-expressions.IsInteger
package: adaptive-expressions
summary: >-
  Return true if a given input is an integer number. Due to the alignment
  between C# and JavaScript, a number with a zero residue of its modulo 1 will
  be treated as an integer number.
fullName: IsInteger
