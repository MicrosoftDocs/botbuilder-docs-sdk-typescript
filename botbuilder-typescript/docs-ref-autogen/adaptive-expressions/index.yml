functions:
  - name: convertCSharpDateTimeToDayjs(string)
    uid: adaptive-expressions.convertCSharpDateTimeToDayjs
    package: adaptive-expressions
    summary: >-
      Convert a CSharp style datetime format string to a Day.js style datetime
      format string. Ref:
      https://docs.microsoft.com/en-us/dotnet/standard/base-types/custom-date-and-time-format-strings
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function convertCSharpDateTimeToDayjs(fmtString: string): string'
      parameters:
        - id: fmtString
          type: string
          description: >-
            A CSharp style datetime format string. Ref:
            https://day.js.org/docs/en/display/format
      return:
        description: A Momengt.js style datetime format string.
        type: string
