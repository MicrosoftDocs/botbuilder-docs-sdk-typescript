name: Union
uid: adaptive-expressions.Union
package: adaptive-expressions
summary: >-
  Return a collection that has all the items from the specified collections.

  To appear in the result, an item can appear in any collection passed to this
  function.

  If one or more items have the same name, the last item with that name appears
  in the result.
fullName: Union
