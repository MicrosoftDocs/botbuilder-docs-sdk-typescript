name: IsObject
uid: adaptive-expressions.IsObject
package: adaptive-expressions
summary: >-
  Return true if a given input is a complex object or return false if it is a
  primitive object.

  Primitive objects include strings, numbers, and Booleans;

  complex types, contain properties.
