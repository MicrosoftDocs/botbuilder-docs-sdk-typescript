methods:
  - name: >-
      syntaxError<T>(Recognizer<T, any>, T, number, number, string,
      RecognitionException | undefined)
    uid: adaptive-expressions.RegexErrorListener.syntaxError
    package: adaptive-expressions
    summary: 'Upon syntax error, notify any interested parties.'
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function syntaxError<T>(_recognizer: Recognizer<T, any>,
        _offendingSymbol: T, _line: number, _charPositionInLine: number, _msg:
        string, _e: RecognitionException | undefined)
      parameters:
        - id: _recognizer
          type: 'Recognizer&lt;T, any&gt;'
          description: >-
            What parser got the error. From this object, you can access the
            context as well as the input stream.
        - id: _offendingSymbol
          type: T
          description: >-
            Offending token in the input token stream, unless recognizer is a
            lexer, then it's null.
        - id: _line
          type: number
          description: Line number in the input where the error occurred.
        - id: _charPositionInLine
          type: number
          description: Character position within the line where the error occurred.
        - id: _msg
          type: string
          description: Message to emit.
        - id: _e
          type: RecognitionException | undefined
          description: >
            Exception generated by the parser that led to the reporting of an
            error.
