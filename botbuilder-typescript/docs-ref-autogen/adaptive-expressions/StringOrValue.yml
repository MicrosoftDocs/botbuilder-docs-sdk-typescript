name: StringOrValue
uid: adaptive-expressions.StringOrValue
package: adaptive-expressions
summary: |-
  Wrap string interpolation to get real value.
  For example: stringOrValue('${1}'), would get number 1
  stringOrValue('${1} item'), would get string "1 item".
