    uid: botbuilder-dialogs-adaptive-runtime-core.ServiceCollection.makeInstance
    package: botbuilder-dialogs-adaptive-runtime-core
    summary: Build a single service.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
