### YamlMime:TSType
name: EmulatorApiClient
uid: botframework-connector.EmulatorApiClient
package: botframework-connector
summary: The purpose of this class is to emulate an api client.
fullName: EmulatorApiClient
remarks: ''
isDeprecated: false
type: class
methods:
  - name: emulateOAuthCards(AppCredentials, string, boolean)
    uid: botframework-connector.EmulatorApiClient.emulateOAuthCards
    package: botframework-connector
    summary: OAuth card emulation.
    remarks: >-
      If the emulation fails, an error containing the status code from the
      server is thrown.
    isDeprecated: false
    syntax:
      content: >-
        static function emulateOAuthCards(credentials: AppCredentials,
        emulatorUrl: string, emulate: boolean): Promise<boolean>
      parameters:
        - id: credentials
          type: <xref uid="botframework-connector.AppCredentials" />
          description: >-
            [AppCredentials](xref:botframework-connector.AppCredentials) for
            OAuth.
        - id: emulatorUrl
          type: string
          description: The URL of the emulator.
        - id: emulate
          type: boolean
          description: >-
            `true` to send an emulated OAuth card to the emulator; or `false` to
            not send the card.
      return:
        description: '`true` on a successful emulation of OAuthCards.'
        type: Promise&lt;boolean&gt;
