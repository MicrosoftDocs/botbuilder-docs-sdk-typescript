  - name: 'retryAction<T>((n: number) => Promise<T>, number, number)'
    uid: botframework-connector.retryAction
    package: botframework-connector
    summary: >-
      Retry a given promise with gradually increasing delay when the HTTP status
      code received is 429(Too Many Requests).
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function retryAction<T>(promise: (n: number) => Promise<T>, maxRetries:
        number, initialDelay?: number): Promise<T | undefined>
      parameters:
        - id: promise
          type: '(n: number) =&gt; Promise&lt;T&gt;'
          description: a function that returns a promise to retry.
        - id: maxRetries
          type: number
          description: the maximum number of times to retry.
        - id: initialDelay
          type: number
          description: the initial value to delay before retrying (in milliseconds).
      return:
        description: >-
          a promise resolving to the result of the promise from the promise
          generating function, or undefined.
        type: Promise&lt;T | undefined&gt;
